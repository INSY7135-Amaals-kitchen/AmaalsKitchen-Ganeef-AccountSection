name: CI Build and SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for SonarQube analysis

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Change to your version, e.g., '6.0.x' or '7.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build
      - name: Build project
        run: dotnet build --no-restore --configuration Release

      # 5️⃣ Run tests (optional if you don’t have tests)
      - name: Run tests
        run: dotnet test --no-build --configuration Release || echo "No tests found"

      # 6️⃣ SonarQube Analysis
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /k:"AmaalsKitchen-Ganeef-AccountSection" /o:"insy7135-amaals-kitchen" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
